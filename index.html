<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neurova AI | Smart QR Generator</title>

<style>
:root{
    --bg: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    --glass: rgba(255,255,255,0.12);
    --dark: rgba(0,0,0,0.35);
    --text:#ffffff;
    --accent:#00f2fe;
    --accent2:#00ff99;
}

body.light{
    --bg: linear-gradient(135deg,#e0eafc,#cfdef3);
    --glass: rgba(255,255,255,0.75);
    --dark: rgba(0,0,0,0.08);
    --text:#000000;
}

*{ box-sizing:border-box; }

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:var(--bg);
    font-family:"Segoe UI",system-ui;
    color:var(--text);
    transition:0.4s;
}

.app{
    width:900px;
    max-width:95%;
    padding:26px;
    border-radius:24px;
    background:var(--glass);
    backdrop-filter:blur(18px);
    box-shadow:0 25px 55px rgba(0,0,0,0.35);
}

/* ===== Header ===== */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:18px;
}

.brand-wrap{
    display:flex;
    align-items:center;
    gap:14px;
}

.logo{
    width:56px;
    height:56px;
    border-radius:16px;
    background:linear-gradient(135deg,#00f2fe,#4facfe);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:24px;
    font-weight:800;
    color:#000;
}

.brand h1{
    margin:0;
    font-size:28px;
}

.brand span{ color:var(--accent); }

.brand p{
    margin-top:2px;
    font-size:12px;
    opacity:0.7;
}

/* ===== Toggle ===== */
.toggle{
    cursor:pointer;
    padding:8px 14px;
    border-radius:12px;
    background:var(--dark);
    font-size:13px;
}

/* ===== Input ===== */
textarea{
    width:100%;
    min-height:90px;
    padding:14px;
    border-radius:14px;
    border:none;
    outline:none;
    resize:none;
    font-size:15px;
    background:rgba(255,255,255,0.18);
    color:var(--text);
}

textarea::placeholder{
    color:rgba(255,255,255,0.6);
}

button{
    width:100%;
    margin-top:12px;
    padding:13px;
    border-radius:14px;
    border:none;
    font-size:15px;
    cursor:pointer;
    font-weight:600;
    background:var(--accent);
    color:#000;
}

/* ===== Preview ===== */
.preview{
    display:flex;
    gap:18px;
    margin-top:22px;
    flex-wrap:wrap;
}

.text-box,.qr-box{
    flex:1;
    min-width:260px;
    padding:18px;
    border-radius:18px;
}

.text-box{ background:var(--dark); }

.text-box p{
    margin-top:10px;
    line-height:1.5;
    word-break:break-word;
}

.qr-box{
    background:#fff;
    color:#000;
    text-align:center;
}

#qrcode{
    margin-top:10px;
}

.download{
    display:inline-block;
    margin-top:12px;
    padding:9px 16px;
    background:var(--accent2);
    color:#000;
    text-decoration:none;
    border-radius:10px;
    font-weight:700;
}

footer{
    text-align:center;
    margin-top:18px;
    font-size:13px;
    opacity:0.6;
}
</style>
</head>

<body>

<div class="app">

    <!-- Header -->
    <div class="header">
        <div class="brand-wrap">
            <div class="logo">AI</div>
            <div class="brand">
                <h1>Neurova <span>AI</span></h1>
                <p>Think Smart. Build the Future.</p>
            </div>
        </div>

        <div class="toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</div>
    </div>

    <!-- Input -->
    <textarea id="qrText" placeholder="Enter your text here..."></textarea>
    <button onclick="generateQR()">Generate QR</button>

    <!-- Preview -->
    <div class="preview">
        <div class="text-box">
            <h3>Text Preview</h3>
            <p id="textPreview">Your text will appear here</p>
        </div>

        <div class="qr-box">
            <h3>QR Code</h3>
            <div id="qrcode"></div>
            <a id="downloadBtn" class="download">Download QR</a>
        </div>
    </div>

    <footer>Neurova AI ‚Ä¢ Offline ‚Ä¢ Responsive ‚Ä¢ Clean</footer>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
let qr;

function generateQR(){
    const text = document.getElementById("qrText").value.trim();
    if(!text){ alert("Enter some text"); return; }

    document.getElementById("textPreview").innerText = text;

    const box = document.getElementById("qrcode");
    box.innerHTML = "";

    qr = new QRCode(box,{
        text:text,
        width:200,
        height:200,
        correctLevel:QRCode.CorrectLevel.H
    });

    setTimeout(()=>{
        const img = box.querySelector("img");
        const btn = document.getElementById("downloadBtn");
        btn.href = img.src;
        btn.download = "neurova-qr.png";
    },150);
}

function toggleTheme(){
    document.body.classList.toggle("light");
}
</script>

</body>
</html>
